<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Example</title>
</head>
<style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
  }

  .video-div {
        width: 100%;
        object-fit: cover;
        display: block;
        justify-content: center;
        align-items: center;
      }
      
</style>
<body>
  <div class="video-div">
    <video width="1080" height="1920" controls>
        <source src="./assets/img/video-v1.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
  </div>
</body>
</html>
